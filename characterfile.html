<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rick – Stat Profile</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    h1 {
      text-align: center;
      font-size: 2.2em;
      margin-bottom: 10px;
    }
    .tagline {
      text-align: center;
      font-size: 1em;
      color: #aaa;
      margin-bottom: 30px;
    }
    .section {
      margin-bottom: 25px;
    }
    .section h2 {
      border-bottom: 2px solid #444;
      padding-bottom: 5px;
      margin-bottom: 10px;
      color: #ddd;
    }
    .stat {
      margin: 8px 0;
    }
    .grade {
      font-weight: bold;
      float: right;
    }

    /* Grade Colors */
    .Aplus { color: gold; }
    .A { color: #00ff9f; }
    .Bplus { color: #3ea9ff; }
    .B { color: #2f8fff; }
    .Bminus { color: #6fafff; }
    .Cplus { color: #ffcc66; }
    .C { color: #ff9966; }
    .D { color: #ff6666; }
    .G, .F { color: #ff4444; }

    .attribute-block {
      background-color: #2a2a2a;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 12px;
    }
    .attribute-block h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rick</h1>
    <p class="tagline">Spiritual Energy | Precision Release</p>

    <div class="section">
      <h2>Attack – <span class="grade B">B</span
